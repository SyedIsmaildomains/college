<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLC News</title>
    <style>
        /* General Reset */
        body, h1, h2, h3, p, ul, li, a, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        ul {
            list-style: none;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            display: flex;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a, .dropdown-btn {
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover, .dropdown-btn:hover {
            background-color: #575757;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .dropdown-content a {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Content */
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            min-height: 80vh;
        }
        .main-content {
            flex: 2;
            padding: 15px;
        }
        .post {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .post img {
            width: 100%;
            height: auto;
        }
        .post-content {
            padding: 15px;
        }
        .post-title {
            font-size: 1.25em;
            margin-bottom: 10px;
        }
        .post-meta {
            font-size: 0.9em;
            color: gray;
            margin-bottom: 15px;
        }
        .read-more {
            display: inline-block;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .read-more:hover {
            background-color: #575757;
        }

        .sidebar {
            flex: 1;
            padding: 15px;
        }
        .search-box {
            margin-bottom: 20px;
            display: flex;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .search-box button {
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #575757;
        }
        .latest-posts {
            margin-top: 20px;
        }
        .latest-posts h3 {
            margin-bottom: 10px;
        }
        .latest-posts a {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }
        .pagination a {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
            transition: background-color 0.3s;
        }
        .pagination a:hover {
            background-color: #ddd;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        footer a {
            color: white;
            margin-left: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header, footer {
                flex-wrap: wrap;
                text-align: center;
            }
            .nav-links {
                flex-direction: column;
                gap: 5px;
            }
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">JLC News</div>
    <nav>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Jobs</a>
            <a href="#">Admit Card</a>
            <a href="#">Result</a>
            <a href="#">Answer Key</a>
            <div class="dropdown">
                <div class="dropdown-btn">More</div>
                <div class="dropdown-content">
                    <a href="#">About Us</a>
                    <a href="#">Contact Us</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Disclaimer</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="main-content" id="posts">
        <!-- Posts will be dynamically loaded here -->
    </div>

    <aside class="sidebar">
        <div class="search-box">
            <input type="text" id="search" placeholder="Search...">
            <button onclick="searchPosts()">Search</button>
        </div>

        <div class="latest-posts" id="latest-posts">
            <h3>Latest Posts</h3>
            <!-- Latest posts will be dynamically loaded here -->
        </div>
    </aside>
</div>

<div class="pagination" id="pagination">
    <!-- Pagination buttons will be dynamically loaded here -->
</div>

<footer>
    <div>&copy; 2025 JLC News</div>
    <div>
        <a href="#">Fact Check</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Disclaimer</a>
    </div>
</footer>

<script>
    const posts = Array.from({ length: 100 }, (_, i) => ({
        title: `Post Title ${i + 1}`,
        date: `2025-01-19`,
        author: `Author ${i + 1}`,
        content: `This is the full content of post ${i + 1}. It contains more detailed information than the brief description.`,
        brief: `This is a brief description for post ${i + 1}.`,
        image: `https://via.placeholder.com/800x400?text=Post+${i + 1}`
    }));

    const postsPerPage = 5;
    let currentPage = 1;

    function renderPosts(page) {
        const start = (page - 1) * postsPerPage;
        const end = start + postsPerPage;
        const paginatedPosts = posts.slice(start, end);

        const postsContainer = document.getElementById('posts');
        postsContainer.innerHTML = paginatedPosts.map(post => `
            <div class="post">
                <img src="${post.image}" alt="${post.title}">
                <div class="post-content">
                    <div class="post-title">${post.title}</div>
                    <div class="post-meta">Date: ${post.date} | Author: ${post.author}</div>
                    <p>${post.brief}</p>
                    <button class="read-more" onclick="readMore(${posts.indexOf(post)})">Read More</button>
                </div>
            </div>
        `).join('');
    }

    function renderPagination() {
        const totalPages = Math.ceil(posts.length / postsPerPage);
        const paginationContainer = document.getElementById('pagination');

        paginationContainer.innerHTML = `
            <a href="#" onclick="changePage(1)">First</a>
            ${Array.from({ length: totalPages }, (_, i) => `
                <a href="#" onclick="changePage(${i + 1})">${i + 1}</a>
            `).join('')}
            <a href="#" onclick="changePage(${totalPages})">Last</a>
        `;
    }

    function changePage(page) {
        currentPage = page;
        renderPosts(page);
    }

    function readMore(postIndex) {
        const post = posts[postIndex];
        const postsContainer = document.getElementBy
ElementById('posts');
        postsContainer.innerHTML = `
            <div class="post">
                <img src="${post.image}" alt="${post.title}">
                <div class="post-content">
                    <div class="post-title">${post.title}</div>
                    <div class="post-meta">Date: ${post.date} | Author: ${post.author}</div>
                    <p>${post.content}</p>
                </div>
            </div>
            <button class="read-more" onclick="renderPosts(currentPage)">Back</button>
        `;
    }

    function searchPosts() {
        const query = document.getElementById('search').value.toLowerCase();
        const filteredPosts = posts.filter(post =>
            post.title.toLowerCase().includes(query) || post.content.toLowerCase().includes(query)
        );

        const postsContainer = document.getElementById('posts');
        postsContainer.innerHTML = filteredPosts.map(post => `
            <div class="post">
                <img src="${post.image}" alt="${post.title}">
                <div class="post-content">
                    <div class="post-title">${post.title}</div>
                    <div class="post-meta">Date: ${post.date} | Author: ${post.author}</div>
                    <p>${post.brief}</p>
                    <button class="read-more" onclick="readMore(${posts.indexOf(post)})">Read More</button>
                </div>
            </div>
        `).join('');
    }

    function renderLatestPosts() {
        const latestPostsContainer = document.getElementById('latest-posts');
        latestPostsContainer.innerHTML += posts.slice(0, 5).map(post => `
            <a href="#" onclick="readMore(${posts.indexOf(post)})">${post.title}</a>
        `).join('');
    }

    // Initial Render
    renderPosts(currentPage);
    renderPagination();
    renderLatestPosts();
</script>
</body>
</html>
